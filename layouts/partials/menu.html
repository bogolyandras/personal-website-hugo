<ul style="padding: 0; margin: 0">
    
    <li class="collapse navigation">
        {{ with .Param "home_page" }}
            <span>Home</span>
        {{ else }}
            <a href="{{ .LanguagePrefix }}/">Home</a>
        {{ end }}
    </li>

    <li class="collapse navigation">
        {{ with .Param "blog_page" }}
            <span>Blog</span>
        {{ else }}
            <a href="{{ .LanguagePrefix }}/blog/">Blog</a>
        {{ end }}
    </li>

    <li class="collapse navigation">
        {{ with .Param "world_news_page" }}
            <span>World News</span>
        {{ else }}
            <a href="{{ .LanguagePrefix }}/world-news/">World News</a>
        {{ end }}
    </li>
    
</ul>
