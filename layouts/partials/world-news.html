<div></div>
<div class="world-news">
    {{ range .Scratch.Get "data" }}
    <ul>
        {{ range . }}
            <li>
                <h3>{{.name}}</h3>
                <ul>
                    {{ range .websites }}
                        <li>
                            <a href="{{ .url }}">{{ .name }}</a>
                        </li>
                    {{ end }}
                </ul>
            </li>
        {{ end }}
    </ul>
    {{ end }}
</div>
