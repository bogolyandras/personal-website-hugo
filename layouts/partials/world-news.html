<ul>
    {{ range .Scratch.Get "data" }}
        {{ range . }}
            <li>
                <p>{{.name}}</p>
                <ul>
                    {{ range .websites }}
                        <li>
                            <a href="{{ .url }}">{{ .name }}</a>
                        </li>
                    {{ end }}
                </ul>
            </li>
        {{ end }}
    {{ end }}
</ul>
